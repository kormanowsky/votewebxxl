<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Page Template</title>
    <!-- Этот файл - шаблон подключения всех необходимых ресурсов (не рекомендуется удалять до merge) -->
    <!-- Подключение статики -->
    {% load static %}
    <!-- Шрифты -->
    <link type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&amp;subset=cyrillic-ext" rel="stylesheet">
    <!-- Стили -->
    <link type="text/css" href='{% static "css/argon.min.css" %}' rel="stylesheet">
    <link type="text/css" href='{% static "vendor/font-awesome/css/font-awesome.min.css" %}' rel="stylesheet">
    <link type="text/css" href='{% static "vendor/nucleo/css/nucleo.css" %}' rel="stylesheet">
    <!-- Собственные стили -->
    <!-- jQuery и другие скрипты шапки -->
    <script type="text/javascript" src='{% static "vendor/jquery/jquery.min.js" %}'></script>
</head>
<body>
    <h1>Hello, world!</h1>
    <!-- Скрипты подвала -->
    <script type="text/javascript" src='{% static "vendor/bootstrap/bootstrap.min.js" %}'></script>
    <script type="text/javascript" src='{% static "js/argon.min.js" %}'></script>
    <!-- Собственные скрипты -->
</body>
</html>
