<div>
    <table border="1px">
        <tr bgcolor="#7fffd4">
            <th>Quiz Name</th>
            <th>URL</th>
        </tr>
        {% for quiz in quiz_list %}
            <tr>
                <th>
                    <p>{{ quiz.quiz_name }}</p>
                </th>
                <th>
                    <a href="/quiz_task?quiz_no={{ quiz.id }}" style="text-decoration: none">Try</a>
                </th>
            </tr>
        {% endfor %}
    </table>
</div>
