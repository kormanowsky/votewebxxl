{% extends "basic.html" %} {% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body shadow-sm">
                <h1 class="display-1 text-center font-weight-100 mt-5 lh-130 mb-3">Quiz Library</h1>
                <p class="text-center font-weight-100 mb-4">Find something for you in a wide range of quizzes!</p>
                <form action="/quiz_list/" method="post">
                    <div class="row">
                        <div class="ml-auto mr-auto border mb-5 col-12 col-md-6 col-lg-4" id="quizzes-search">
                            <div class="card-body p-0">
                                <input type="search" id="quizzes-search-query" name="query" placeholder="Enter your query...">
                                <button type="submit" id="quizzes-search-btn" class="btn btn-primary d-flex p-0 align-items-center justify-content-center">
                                    <i class="la la-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row px-5 justify-content-around">
                        <div class="border mb-5 quizzes-filter col-12 col-md-6 col-lg-4 col-xl-3" id="quizzes-filter-owner">
                            <div class="card-body p-0">
                                <input type="search" class="quizzes-filter-query" id="quizzes-filter-query-owner" name="query" placeholder="Filter users...">
                                <button onclick="return false;" type="button" id="quizzes-filter-icon-owner" class="quizzes-filter-icon btn btn-primary d-flex p-0 align-items-center justify-content-center">
                                    <i class="la la-user"></i>
                                </button>
                            </div>
                        </div>
                        <div class="border mb-5 quizzes-filter col-12 col-md-6 col-lg-4 col-xl-3" id="quizzes-filter-date">
                            <div class="card-body p-0">
                                <input type="text" autocomplete="off" class="quizzes-filter-query datepicker" id="quizzes-filter-query-date" name="query" placeholder="Filter date...">
                                <button onclick="return false;" type="button" id="quizzes-filter-icon-date" class="quizzes-filter-icon btn btn-primary d-flex p-0 align-items-center justify-content-center">
                                    <i class="la la-calendar"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<h4 class="pt-4 text-center">Results</h4>
<div class="row">
    {% for item in quiz_list %}
    <div class="col-12 col-lg-6 col-xl-4">
        {% include "quiz.html" with quiz=item.quiz quiz_test=item.quiz_test quiz_small=1 %}
    </div>
    {% endfor %}
</div>
<script>
jQuery(function($){
    $(".quizzes-filter-query.datepicker").datepicker({
        format: 'dd.mm.yyyy', 
        range: 1,
    });
});
</script>
{% endblock content %}
