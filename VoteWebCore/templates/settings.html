{% extends "basic.html" %}
{% block content %}
<h1 class="display-1 lh-100">Settings</h1>
<form action="/settings" method="post">
    {% csrf_token %}
    <div class="row mt-4">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h3 class="text-muted text-uppercase h6 font-weight-700 mb-0">Account info</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="input-firstname">Firstname</label>
                        <input type="text" class="form-control" name="firstname" id="input-firstname" placeholder="John">
                    </div>
                    <div class="form-group">
                        <label for="input-lastname">Lastname</label>
                        <input type="text" class="form-control" name="lastname" id="input-lastname" placeholder="Doe">
                    </div>
                    <div class="form-group">
                        <label for="input-username">Lastname</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="la la-at"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control" name="username" id="input-username" placeholder="johndoe" value="{{ request.user.username }}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="row">
                        <div class="col w-auto ml-auto"><button type="submit" class="btn btn-primary">Save</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock content %}
