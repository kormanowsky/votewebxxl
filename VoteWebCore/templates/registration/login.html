{% extends "base.html" %} {% block html_title %}Log in{% endblock html_title %} {% block body %}
<div id="auth-root" class="bg-gradient-primary">
    <div class="container h-100vh">
        <div class="h-100 row align-items-center justify-content-center">
            <div class="col-lg-5">
                <h1 class="text-white mb-4 font-weight-100 text-center">VoteWebXXL</h1>
                <div class="card shadow border-0">
                    <div class="card-body px-lg-5 py-lg-5">
                        <div class="text-center mb-4">
                            <h4>Log in</h4>
                        </div>
                        {% if request.GET.register_success %}
                        <div class="text-success mb-4">
                            Your registration process has finished successfully. You may now log in.
                        </div>
                        {% endif %}
                        <form role="form" action="/login?next={% if request.GET.next %}{{ request.GET.next }}{% else %}/votings{% endif %}" method="post">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="la la-user"></i></span>
                                    </div>
                                    <input class="form-control" placeholder="Username" type="text" name="username">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="la la-key"></i></span>
                                    </div>
                                    <input class="form-control" placeholder="Password" type="password" name="password">
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary my-4">Log in</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row mt-3">
                    <!--
                    <div class="col-6">
                        <a href="/login/forgot-password" class="text-white">
                            <small>Forgot password?</small>
                        </a>
                    </div>
                    -->
                    <div class="col-6 ml-auto text-right">
                        <a href="/register" class="text-white">
                            <small>Create new account</small>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
