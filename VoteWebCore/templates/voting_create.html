{% extends "basic.html" %}
{% block content %}
<form action="/settings" method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col align-items-center d-flex">
            <h1 class="display-1 lh-100">New Voting</h1>
            <button type="submit" class="btn btn-primary ml-auto">Save</button>
        </div>

    </div>
    <div class="row mt-4">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h3 class="text-muted text-uppercase h6 font-weight-700 mb-0">Voting info</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="input-title">Title</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="title" id="input-title" placeholder="johndoe" value="{{ request.user.username }}" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 mt-4">
            <div class="card shadow-sm">
                <div class="card-header bg-white d-flex justify-content-between align-items-center">
                    <h3 class="text-muted text-uppercase h6 font-weight-700 mb-0">Questions</h3>
                    <button class="btn btn-primary" type="button" id="btn-add-question">Add</button>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock content %}
